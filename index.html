<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bracket Voting</h1>
        <form id="votingForm">
            <div id="itemsList" class="items-list">
                <!-- Populated dynamically with JavaScript -->
            </div>
            <button type="button" onclick="submitVotes()">Submit Votes</button>
        </form>
        <p id="resultMessage" style="display: none;">Thank you for voting!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
